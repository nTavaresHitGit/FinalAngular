<mat-card>
  <mat-card-title>Barcode: {{ product.barcode }}</mat-card-title>
  <mat-card-subtitle>Brand: {{ product.brand }}</mat-card-subtitle>
  <mat-card-subtitle>Department:{{product.department}}</mat-card-subtitle>
  <mat-card-subtitle>Stock: {{product.stock}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="deleteProduct()">Delete Item</button>
  </mat-card-actions>
</mat-card>
